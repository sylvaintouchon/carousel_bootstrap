<!DOCTYPE html>

<html>
    <head>
        <title>Caroussel Notre-DÃ¢me</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">

        </script>  

    </head>
    <body>
        <div id="monCarousel" class="carousel slide" data-ride="caroussel" style ="max-width: 800px;">
            <ol class="carousel-indicators">
                <li data-target="#monCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#monCarousel" data-slide-to="1"></li>
                <li data-target="#monCarousel" data-slide-to="2"></li>
                <li data-target="#monCarousel" data-slide-to="3"></li>    
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="1.jpg">
                    <div class ="carousel-caption">
                        <h3>photo 1 </h3>
                    </div>                   
                </div>
                <div class="item">
                    <img src="2.jpg">
                    <div class ="carousel-caption">
                        <h3>photo 2 </h3>
                    </div>                   
                </div>
                <div class="item">
                    <img src="3.jpg">
                    <div class ="carousel-caption">
                        <h3>photo 3 </h3>
                    </div>                   
                </div>
                <div class="item">
                    <img src="4.jpg">
                    <div class ="carousel-caption">
                        <h3>photo 4 </h3>
                    </div>                   
                </div>


            </div>

            <a href="#monCarousel" class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a href="#monCarousel" class="right carousel-control" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>


        </div>
    </body>
</html>
